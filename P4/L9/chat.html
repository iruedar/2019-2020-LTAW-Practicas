<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CHAT DE IGNACIO</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat_client.js" defer></script>
  </head>
  <body>
    <h1>URJC CHAT</h1>
    <p>Introduce tu nombre:</p>
    <input id="name_client" autocomplete="off" />
    <button type="button" id="reg_client">Register</button>
    <p>Introduce el mensaje:</p>
    <input id="msg" autocomplete="off" />
    <button type="button" id="send">SEND</button>
    <h3>Mensajes recibidos:</h3>
    <p id="display"></p>
  </body>
</html>
