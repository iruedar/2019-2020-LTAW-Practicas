<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mi tienda</title>
    <link rel="stylesheet" href="/css/micss.css">
  </head>
  <body>
    <header>
      <h1>Futsal store</h1>
    </header>
    <br>
    <div class="container">
      <div class="reg_tit">
        <h3>Para finalizar la compra introduzca los siguientes campos obligatorios:</h3>
      </div>
      <form method="post" action="/mycart">
        Nombre: <input type="text" name="name" placeholder="Nombre" autocomplete="off" required/><br>
        Apellidos: <input type="text" name="surname" placeholder="Apellidos" autocomplete="off" required/><br>
        Correo electrónico: <input type="email" name="correo" placeholder="Correo" autocomplete="off" required/><br>
        <p>Método de pago:</p>
        Paypal<input type="radio" name="pago" value="Paypal" checked/><br>
        Tarjeta de crédito<input type="radio" name="pago" value="Tarjeta"/><br>
        Tranferencia<input type="radio" name="pago" value="Transferencia"/><br>
        <input type="submit" value="Consultar carrito" id="button"/>
        <option id="resultado"></option>
      </form>
    </div>
    <br><br>
    <a href="/">Volver a la pagina principal</a>
    <footer>
      <p>Contacto: 680935247</p>
      <p>Email: futsalstore@gmail.com</p>
      <a href="https://github.com/iruedar">Autor</a>
    </footer>
  </body>
</html>
