<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mi tienda</title>
    <link rel="stylesheet" href="/css/micss.css">
  </head>
  <body>
    <header>
      <h1>Futsal store</h1>
    </header>
    <br>
    <div class="container">
      <div class="reg_tit">
        <h3>Para consultar el carrito introduzca los siguientes campos obligatorios:</h3>
      </div>
      <form class="register" method="post" action="/mycart">
        Nombre: <br><input type="text" name="name" placeholder="Nombre" class="busq" autocomplete="off" required/><br><br>
        Apellidos: <br><input type="text" name="surname" placeholder="Apellidos" class="busq" autocomplete="off" required/><br><br>
        Correo electrónico: <br><input type="email" name="correo" placeholder="Correo" class="busq" autocomplete="off" required/><br><br>
        Método de pago: <br>
        Paypal<input type="radio" name="pago" value="Paypal" checked /><br>
        Tarjeta de crédito<input type="radio" name="pago" value="Tarjeta"/><br>
        Tranferencia<input type="radio" name="pago" value="Transferencia"/><br><br>
        <center><input type="submit" value="Consultar carrito" class="button"/></center>
        <option id="resultado"></option>
      </form>
    </div>
    <br><br>
    <a href="/">Volver a la pagina principal</a>
    <footer>
      <p>Contacto: 680935247</p>
      <p>Email: futsalstore@gmail.com</p>
      <a href="https://github.com/iruedar">Autor</a>
    </footer>
  </body>
</html>
